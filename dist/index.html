<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rasa:wght@300;400;500;600&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index.e3c6d020.js"></script>
  <link rel="stylesheet" href="/assets/index.c0a89851.css">
</head>
  <body>
    <div id="beer-race-parent">
      <div class="top">
        <div class="logo">
          <h4>Foobar</h4>
        </div>
        <div class="wait-time">
          <h4>x</h4>
        </div>
      </div>
      <div class="banner">
        <div class="banner-text">
          <p>Placeholdertekst</p>
        </div>
      </div>
      <div class="title">
        <h2>Top 3 beers</h2>
        <h2>leading tonight</h2>
      </div>

      <div id=body>
        <div class="race">
          <div class="number2">
            <div class="image-parent">
              <img id="beerImage2"/>
            </div>
            <div class="bar2">
              <div class="amount2">0</div>
            </div>
          </div>

          <div class="number1">
            <div class="image-parent">
              <img id="beerImage1"/>
            </div>
            <div class="bar1">
              <div class="amount1">0</div>
            </div>
          </div>

          <div class="number3">
            <div class="image-parent">
              <img id="beerImage3"/>
            </div>
            <div class="bar3">
              <div class="amount3">0</div>
            </div>
          </div>
        </div>

        <div class="bars-text"> 
          <div class="beer2">
            <div class="name2"></div>
          </div> 
          <div class="beer1">
            <div class="name1"></div>
          </div> 
          <div class="beer3">
            <div class="name3"></div>
          </div> 
        </div> 
      </div>

      <div class="cta">
        <button class="button">Place order</button>
      </div>

    </div>
    <footer>
      <div class="text-left">
        <ul>
          <li>foobar@bar.com</li>
          <li>+45 1234 9001</li>
        </ul>
      </div>
      <div class="text-right">
       <ul>
         <li>København S</li>
         <li>Pilestræde 13</li>
       </ul>
      </div>
    </footer>

    
  </body>
</html>
